<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Google Maps Editable Bounds</title>
		<style type="text/css">
			body { width: 800px; margin: 0 auto; padding: 0; }
			#map { height: 400px; }
		</style>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="RectangleHandle.js"></script>
		<script type="text/javascript" src="RectangleHandles.js"></script>
		<script type="text/javascript" src="EditableRectangle.js"></script>
		<script type="text/javascript">

			var home = new google.maps.LatLng(48.881103,16.67809);

			var sw = new google.maps.LatLng(48.877361,16.684456);
			var ne = new google.maps.LatLng(48.88515,16.698532);
			var bounds = new google.maps.LatLngBounds(sw, ne);

			$(function() {
				var latlng = home;
				var myOptions = {
					zoom: 14,
					center: latlng,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				var map = new google.maps.Map(document.getElementById("map"), myOptions);
				var e = new EditableRectangle(map);
				e.enableDrawing();
				google.maps.event.addListener(e, 'resizing', function(bounds) {
					$('#sw').val(bounds.getNorthEast().lat());
					$('#ne').val(bounds.getSouthWest().lat());
				});
			});

		</script>
	</head>
	<body>
		<h1>Google Maps Editable Bounds</h1>
		<label for="sw">Southwest</label><input id="sw" />
		<label for="ne">Northeast</label><input id="ne" />
		<div id="map"></div>
	</body>
</html>
